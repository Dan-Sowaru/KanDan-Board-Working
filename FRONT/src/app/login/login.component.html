
<div class="overlay">


  <div>
      <!-- <div class="d-flex modal"> -->
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-success">
              <h5 class="modal-title">Acesso de Usu√°rio</h5>
              <label id="login-denied" style="text-align: center"*ngIf="loginDenied"> Acesso negado </label>

            </div>
            <form [formGroup]="accessForm" action="">
              <div class="modal-body">
                <div class="form-group p-2">
                    <label for="">Login</label>
                  <input
                    class="form-control"
                    placeholder="login"
                    name="login"
                    type="text"
                    formControlName="login"
    
                  />
                </div>
                <div class="form-group p-2">
                  <label for="">Senha</label>
                  <input
                    class="form-control"
                    placeholder="senha"
                    name="senha"
                    type="password"
                    formControlName="senha"
    
                    
                  />
                </div>
              </div>
              <div class="modal-footer bg-success">
                <button
                  type="submit"
                  (click)="onSubmit()"
                  class="btn btn-lg btn-dark btn-block"
                >
                  OK
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
